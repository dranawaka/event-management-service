spring.application.name=event-management-service

# Default CORS configuration (override per environment as needed)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,Cache-Control
app.cors.exposed-headers=Location
app.cors.allow-credentials=true
app.cors.max-age=3600